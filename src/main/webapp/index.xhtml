<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <title>Index</title>

        <h:outputStylesheet library="css" name="default.css"  />
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="footer.css"  />
        <h:outputStylesheet library="css" name="table-responsive.css"  />
        <h:outputStylesheet library="css" name="jquery-ui.min.css"  />
        
        <h:outputScript library="js" name="jquery-1.11.3.min.js" />
        <h:outputScript library="js" name="jquery.maskedinput.min.js" />
        <h:outputScript library="js" name="jquery.maskMoney.min.js" />
        <h:outputScript library="js" name="jquery-ui.min.js" />
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

        <link rel="shortcut icon" 
              type="image/png" 
              href="resources/imgs/logo.png" />
        
        <style>
            body {
                padding-top: 20px;
                padding-bottom: 15px;
            }
            .invalid-field { 
                border: #FF0000 solid 1px !important;
                margin: 1px;
            }
        </style>
        <script type="text/javascript">
            jQuery(function ($) {
                $(".data").mask("99/99/9999");
                $(".cep").mask("99999-999");
                $(".cpf").mask("999.999.999-99");
                $(".cnpj").mask("99.999.999/9999-99");
                $(".data").datepicker({
                    dateFormat: "dd/mm/yy",
                    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    nextText: 'Próximo',
                    prevText: 'Anterior'
                });
                $(".campo-confirmacao").bind('paste', function (e) {
                    e.preventDefault();
                });
                $(".money").maskMoney({
                    symbol: 'R$ ',
                    showSymbol: true,
                    thousands: '.',
                    decimal: ',',
                    symbolStay: true
                });
            });
        </script>
    </h:head>
    <h:body>

        <div class="container">

            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a href="inicio.xhtml" >
                            <img src="resources/imgs/logo.png"
                                 alt="CONTROLE FINANCEIRO"
                                 class="logo-barra" /> 
                        </a>
                    </div>
                    <h:form rendered="#{sessionScope['usuario'] != null}" >
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="inicio.xhtml">Início</a></li>
                                <li><a href="pagamentos.xhtml">Pagamentos</a></li>
                                <li><a href="tipos-pagamentos.xhtml">Tipo de Pagamentos</a></li>
                                <li><a href="usuarios.xhtml">Usuários</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active"><h:commandLink value="Sair" action="#{acessoBean.sair}" /><span class="sr-only">(current)</span></li>
                            </ul>
                        </div>
                    </h:form> <!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>

            <!-- Main component for a primary marketing message or call to action -->

            <div class="panel panel-success" style="border: 0 !important;">
                <ui:insert name="conteudo" />
            </div>

        </div> <!-- /container -->

    </h:body>

    <h:outputScript library="js" name="jquery.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />

    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <font style="font-size: small">
                    Controle financeiro - Desenvolvido por 
                    <a href="https://www.linkedin.com/pub/daniel-tavares/50/85b/696"
                       target="_blanck">Daniel Tavares</a>
                </font>
            </p>
        </div>
    </footer>

</html>

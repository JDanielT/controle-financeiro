<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Pagamento</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{pagamentoBean.preCadastro()}" />
    </f:metadata>
    <h:body>
        <ui:composition template="index.xhtml"> 
            <ui:define name="conteudo">

                <div class="panel-heading">Pagamento</div>
                <div class="panel-body" style="max-width: 600px">

                    <h:form id="formPagamento" 
                            prependId="false" >

                        <o:highlight styleClass="invalid-field" />

                        <h:panelGrid style="width: 100%" >

                            <h:messages styleClass="alert"
                                        errorClass="alert-danger"
                                        infoClass="alert-info"
                                        warnClass="alert-warning"/>

                            <h:panelGroup>
                                <h:outputLabel value="Descrição" />
                                <h:inputText id="txtDescricao"
                                             value="#{pagamentoBean.entity.descricao}"
                                             styleClass="form-control" 
                                             pt:autofocus="true" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Data de Vencimento" />
                                <h:inputText id="txtDataVencimento"
                                             value="#{pagamentoBean.entity.dataVencimento}"
                                             styleClass="form-control data" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"
                                                       timeZone="America/Sao_Paulo" />
                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Data de Pagamento" />
                                <h:inputText id="txtDataPagamento"
                                             value="#{pagamentoBean.entity.dataPagamento}"
                                             styleClass="form-control data" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"
                                                       timeZone="America/Sao_Paulo" />
                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Valor" />
                                <h:inputText id="txtValor"
                                             value="#{pagamentoBean.entity.valor}"
                                             styleClass="form-control money" 
                                             pt:autofocus="true" 
                                             >

                                    <f:convertNumber minFractionDigits="2"
                                                     locale="pt_BR" />

                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Valor Pago" />
                                <h:inputText id="txtValorPago"
                                             value="#{pagamentoBean.entity.valorPago}"
                                             styleClass="form-control money" 
                                             pt:autofocus="true" >

                                    <f:convertNumber minFractionDigits="2"
                                                     locale="pt_BR" />

                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Tipo do Pagamento" />
                                <h:selectOneMenu id="txtTipo"
                                                 value="#{pagamentoBean.entity.tipoPagamento}"
                                                 styleClass="form-control" 
                                                 converter="simpleEntityConverter" >
                                    <f:selectItem itemLabel="Selecione" />
                                    <f:selectItems value="#{pagamentoBean.tiposPagamentos}" />
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Observação" />
                                <h:inputTextarea id="txtObservacao"
                                                 value="#{pagamentoBean.entity.obeservacao}"
                                                 styleClass="form-control" 
                                                 />
                            </h:panelGroup>

                        </h:panelGrid>

                        <hr/>

                        <div style="float: right" >

                            <h:commandButton value="Salvar"
                                             action="#{pagamentoBean.salvar()}"
                                             styleClass="btn btn-primary" />

                            <h:commandButton value="Cancelar"
                                             styleClass="btn"
                                             style="margin-right: 5px; float: left;"
                                             action="#{pagamentoBean.irParaPaginaListagem()}"
                                             immediate="true" />

                        </div>

                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

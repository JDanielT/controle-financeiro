<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Novo tipo de pagamento</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{tipoPagamentoBean.preCadastro()}" />
    </f:metadata>
    <h:body>
        <ui:composition template="index.xhtml"> 
            <ui:define name="conteudo">
                <div class="panel-heading">Tipo de Pagamento</div>
                <div class="panel-body" style="max-width: 600px">

                    <h:form id="formTipoPagamento" 
                            prependId="false" >

                        <o:highlight styleClass="invalid-field" />

                        <h:panelGrid style="width: 100%" >

                            <h:messages styleClass="alert"
                                        errorClass="alert-danger"
                                        infoClass="alert-info"
                                        warnClass="alert-warning" />

                            <h:panelGroup>
                                <h:outputLabel value="Descrição" />
                                <h:inputText id="txtDescricao"
                                             value="#{tipoPagamentoBean.entity.descricao}"
                                             styleClass="form-control" 
                                             pt:autofocus="true" />
                            </h:panelGroup>

                        </h:panelGrid>

                        <hr/>

                        <div style="float: right" >

                            <h:commandButton value="Salvar"
                                             action="#{tipoPagamentoBean.salvar()}"
                                             styleClass="btn btn-primary" />
                            
                            <h:commandButton value="Cancelar"
                                             styleClass="btn"
                                             style="margin-right: 5px; float: left;"
                                             action="#{tipoPagamentoBean.irParaPaginaListagem()}"
                                             immediate="true" />

                        </div>

                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

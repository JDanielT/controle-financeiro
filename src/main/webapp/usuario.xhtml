<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Usuário</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{usuarioBean.preCadastro()}" />
    </f:metadata>
    <h:body>
        <ui:composition template="index.xhtml"> 
            <ui:define name="conteudo">

                <div class="panel-heading">Usuário</div>
                <div class="panel-body" style="max-width: 600px">

                    <h:form id="formPagamento" 
                            prependId="false" >

                        <o:highlight styleClass="invalid-field" />

                        <h:panelGrid style="width: 100%" >

                            <h:messages styleClass="alert"
                                        errorClass="alert-danger"
                                        infoClass="alert-info"
                                        warnClass="alert-warning"/>

                            <h:panelGroup>
                                <h:outputLabel value="Nome" />
                                <h:inputText id="txtNome"
                                             value="#{usuarioBean.entity.nome}"
                                             styleClass="form-control" 
                                             pt:autofocus="true" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Email" />
                                <h:inputText id="txtEmail"
                                             value="#{usuarioBean.entity.email}"
                                             styleClass="form-control" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Confirmação de e-mail" />
                                <h:inputText id="txtConfirmacaoEmail"
                                             value="#{usuarioBean.confirmacaoEmail}"
                                             styleClass="form-control campo-confirmacao" 
                                             required="true"
                                             requiredMessage="O campo de confirmação de email é requerido" 
                                             autocomplete="off" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Login" />
                                <h:inputText id="txtLogin"
                                             value="#{usuarioBean.entity.login}"
                                             styleClass="form-control" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Senha" />
                                <h:inputSecret id="txtSenha"
                                               value="#{usuarioBean.entity.senha}"
                                               styleClass="form-control" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Confirmação de senha" />
                                <h:inputSecret id="txtConfirmacaoSenha"
                                               value="#{usuarioBean.confirmacaoSenha}"
                                               styleClass="form-control"
                                               required="true"
                                               requiredMessage="O campo de confirmação de senha é requerido" />
                            </h:panelGroup>

                        </h:panelGrid>

                        <hr/>

                        <div style="float: right" >

                            <h:commandButton value="Salvar"
                                             action="#{usuarioBean.salvar()}"
                                             styleClass="btn btn-primary" />

                            <h:commandButton value="Cancelar"
                                             styleClass="btn"
                                             style="margin-right: 5px; float: left;"
                                             action="#{usuarioBean.irParaPaginaListagem()}"
                                             immediate="true" />

                        </div>

                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
